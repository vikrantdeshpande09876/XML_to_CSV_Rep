{%extends 'base.html'%} {%block content%}
<div id="root" class="container">
    {%with messages = get_flashed_messages()%} {%if messages%}
    <ul style="color:red">
        {%for msg in messages%}
        <li>{{msg}}</li>
        {%endfor%}
    </ul>
    {%endif%} {%endwith%} {%if session_msg%}
    <h5>{{session_msg}}</h5>
    {%endif%}
    <form name="uploadForm" action="" method="POST" enctype="multipart/form-data" novalidate>
        <p>Generate another config file: <button type="submit" id="resubmit">HomePage</button></p>
    </form>
</div>
{%endblock%}
