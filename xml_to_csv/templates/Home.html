{%extends 'base.html'%} {%block content%}
<form name="uploadForm" action="" method="POST" enctype="multipart/form-data" novalidate>
    <div id="root" class="container">
        <div style="text-align: left; margin-left: 5%;">
            <label for="ftype"><b>1. File Format:   </b></label>
            <select name="ftype" id="ftype" style="width: 120px;">
                <option value="-" selected><b>-</b></option>
                <option value="XML"><b>XML</b></option>
                <option value="XSD"><b>XSD</b></option>
            </select>
            <br>
            <br>
            <b>2. Your Input File:   </b><input type="file" name="filename" id="fileid">
            <br>
            <br>
            <label><b>3. Destination Text-Seperator</b> (optional):   <input type="text" name="filesep" id="filesep" placeholder="," maxlength="1" minlength="1" size="1"></label>
            <br>
            <br>
            <label><b>4. Destination File-Name</b> (optional):   <input type="text" name="dest_filename" id="dest_filename" placeholder="Config.xlsx"></label>
            <br>
            <br>
        </div>
    </div>
    <div style="text-align: center;">
        <button class="mybtn" type="submit">Proceed</button>
    </div>
</form>
{%endblock%}
