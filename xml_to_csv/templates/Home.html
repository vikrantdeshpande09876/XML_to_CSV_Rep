{%extends 'base.html'%} {%block content%}
<div id="root" class="container">
    <h1>Home | XML2CSV</h1>
    {%with messages = get_flashed_messages()%} {%if messages%}
    <ul style="color:red">
        {%for msg in messages%}
        <li>{{msg}}</li>
        {%endfor%}
    </ul>
    {%endif%} {%endwith%}

    {%assets "javascript_result"%}
    <script src="{{ASSET_URL}}"></script>
    {%endassets%}
    <br><br>
        
        <h5><b>File Type:</b></h5>
        <label>XML<input type="radio" name="ftype" value="XML"></label><br>
        <label>XSD<input type="radio" name="ftype" value="XSD"></label>
        <br>
        <input type="file" name="filename" id="fileid">
        <br>
        <br>
        <input type="button" value="Load" id="load">
        <p id="res"></p>
        <button type="submit"  id="sendDataToFlask">Proceed</button>
    
</div>
{%endblock%}
